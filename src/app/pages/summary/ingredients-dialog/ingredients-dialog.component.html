<h2 matDialogTitle>Список інгрідієнтів</h2>
<mat-dialog-content class="mat-typography">
  <mat-list-item *ngFor="let ingredients of data">
    <mat-icon matListItemIcon color="primary">horizontal_rule</mat-icon>
    <div class="ingredient">{{ingredients.name}}:
      <span class="highlight">{{ingredients.count}} {{ingredients.unit}}</span></div>
  </mat-list-item>
</mat-dialog-content>
