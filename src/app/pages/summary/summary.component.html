<div>
  <div class="header">
    <h2>Статистика</h2>
    <mat-list>
      <mat-list-item>
        <div class="actions">
          <button (click)="openDialog()" mat-raised-button color="primary">Список інгредієнтів</button>
          <div class="summary">
            <mat-icon matListItemIcon color="primary">money</mat-icon>
            <p>{{totalPrice | currency: "₴"}}</p>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
  <mat-accordion>
    <ng-container *ngFor="let dish of summary$ | async">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          {{dish.title}}
        </mat-expansion-panel-header>
        <app-detail [dish]="dish" (changeServ)="changeServ($event)">

        </app-detail>
      </mat-expansion-panel>

    </ng-container>
  </mat-accordion>
</div>
