<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>

        <div class="title-card">
          <button mat-raised-button color="warn" (click)="home()">
            Назад
          </button>
          <div>
            {{dish.title}}
          </div>
        </div>

        <img mat-card-md-image src="{{dish.url}}" alt="" loading="lazy" class="mobile">

        <mat-divider></mat-divider>
        <div class="servings">
          <div>Порцій:</div>
          <mat-form-field appearance="outline" subscriptSizing="fixed">
            <input matInput type="number" [(ngModel)]="servings">
            <button matSuffix mat-icon-button (click)="servings = servings + 1">
              <mat-icon>add</mat-icon>
            </button>
            <button matPrefix mat-icon-button (click)="servings = servings - 1">
              <mat-icon>remove</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>

      </mat-card-title>

      <img mat-card-xl-image src="{{dish.url}}" alt="" loading="lazy" class="desktop">
      <mat-card-subtitle>
        <mat-list>
          <mat-list-item *ngFor="let ingredients of dish.ingredients">
            <mat-icon matListItemIcon color="primary">horizontal_rule</mat-icon>
            <div>{{ingredients.name}}: {{+ingredients.count * servings}} {{ingredients.unit}}</div>
          </mat-list-item>
        </mat-list>

      </mat-card-subtitle>

    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <mat-vertical-stepper>
      <ng-template matStepperIcon="edit" let-index="index">
        {{index + 1}}
      </ng-template>
      <mat-step *ngFor="let step of dish.steps" label="{{step.title}}" completed="false">
        <ng-template matStepContent>
          <p>{{step.description}}</p>
          <button mat-button matStepperNext color="primary">Далі</button>
        </ng-template>
      </mat-step>
    </mat-vertical-stepper>

  </mat-card-content>
</mat-card>
