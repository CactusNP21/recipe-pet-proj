<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <img mat-card-xl-image src="{{dish.url}}" alt="" loading="lazy" class="desktop">

      <mat-card-title>{{dish.title}}</mat-card-title>
      <mat-card-subtitle>
        <mat-list>
          <mat-list-item>
            <mat-icon matListItemIcon color="primary">chevron_right</mat-icon>
            <div>Кукурудза консервована: 200 г</div>
          </mat-list-item>
          <mat-list-item>
            <mat-icon matListItemIcon color="primary">chevron_right</mat-icon>
            <div>Крабові палички: 300 г</div>
          </mat-list-item>
        </mat-list>
        <img mat-card-md-image src="{{dish.url}}" alt="" loading="lazy" class="mobile">
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-vertical-stepper>
      <mat-step>
        <ng-template matStepLabel>Готуємось...</ng-template>
        <ng-template matStepContent>
          <p> Нарізаємо овочі</p>
          <button mat-button matStepperNext color="primary">Далі</button>
        </ng-template>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Перемішуємо</ng-template>
        <ng-template matStepContent>
          <p>Достаємо спирт</p>
          <button mat-button matStepperNext color="primary">Далі</button>
          <button mat-button matStepperPrevious color="warn">Назад</button>
        </ng-template>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Смакуємо</ng-template>
        <ng-template matStepContent>
          <p>Подаємо охолодженим</p>
          <button mat-button matStepperNext color="primary">Далі</button>
          <button mat-button matStepperPrevious color="warn">Назад</button>
        </ng-template>
      </mat-step>
    </mat-vertical-stepper>
  </mat-card-content>
</mat-card>
